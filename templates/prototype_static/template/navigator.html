<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
	.ste_navigator a {
		color:#fff;
		line-height:24px;
	}
	.ste_navigator a.selected {
		font-weight:bold;
		border-bottom:1px solid #fff;
	}
</style>
<script type="text/javascript">
	var t_navigator = function() {
		this._construction();
	};
	t_navigator.prototype._construction = function() {
		this._data = null;
		this.data = function(value) {
			if (value !== undefined) {
				this._data = value;
				var $ul = $("#t_nav ul");
				$ul.html("");
				for (var i in value) {
					var $item = $('<li style="display:inline-block; padding:0 10px;"><a>' + value[i].title + '</a></li>');
					$item.find("a").attr("href", value[i].href);
					if (i == value.length - 1) {
						$ul.append($item);
					} else {
						$item.css("border-right", "1px solid rgba(255, 255, 255, 0.4)");
						$ul.append($item);
					};
				};
			};
			return this._data;
		};
		
		this._navindex = -1;
		this.navindex = function(value) {
			if (value != undefined) {
				$("#t_nav a").removeClass("selected");
				if (value >= 0)
				var $a = $("#t_nav li").eq(value).find("a").addClass("selected");
			};
			return this._navindex;
		};
	};
	
	var t_ = new t_navigator();
</script>
</head>

<body>
	<div id="t_nav" style="background:#009fec; height:48px;">
    	<div class="ste_navigator" style="width:960px; margin:auto; padding-top:15px; font-size:14px;">
            <ul style="color:#fff">
                <li style="display:inline-block; padding:0 10px; border-right:1px solid rgba(255, 255, 255, 0.4)"><a class="selected" href="javascript:void(0);">首页</a></li>
                <li style="display:inline-block; padding:0 10px; border-right:1px solid rgba(255, 255, 255, 0.4)"><a href="javascript:void(0);">通知公告</a></li>
                <li style="display:inline-block; padding:0 10px; border-right:1px solid rgba(255, 255, 255, 0.4)"><a href="javascript:void(0);">招标公告</a></li>
                <li style="display:inline-block; padding:0 10px; border-right:1px solid rgba(255, 255, 255, 0.4)"><a href="javascript:void(0);">中标公告</a></li>
                <li style="display:inline-block; padding:0 10px; border-right:1px solid rgba(255, 255, 255, 0.4)"><a href="javascript:void(0);">招标预告</a></li>
                <li style="display:inline-block; padding:0 10px; border-right:1px solid rgba(255, 255, 255, 0.4)"><a href="javascript:void(0);">变标公告</a></li>
                <li style="display:inline-block; padding:0 10px; border-right:1px solid rgba(255, 255, 255, 0.4)"><a href="javascript:void(0);">政策法规</a></li>
                <li style="display:inline-block; padding:0 10px;"><a href="javascript:void(0);">供应商名单</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
