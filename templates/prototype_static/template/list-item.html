<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript">
	var t_listitem = function() {
		this._constructor();
	};
	t_listitem.prototype._constructor = function() {
		this._data = null;
		this.data = function(value) {
			if (value != undefined) {
				this._data = value;
				$("#t_listitem .item-content").html(value.title);
				$("#t_listitem .title-date").html(value.date);
				if (value.isnew) {
					$("#t_listitem .item-new").show();
				} else {
					$("#t_listitem .item-new").hide();
				}
			};
			return this._data;
		};
		
		this._selected = false;
		this.selected = function(value) {
			if (value != undefined) {
				this._selected = value;
				var $container = $("#t_listitem .item-container");
				if (value) {
					$container.css("border-left", "2px solid #009fec");
					$container.css("background", "#fff");
				} else {
					$container.css("border-left", "2px solid #f6f6f6");
					$container.css("background", "none");
				};
			};
			return this._selected;
		};
	};
	var t_ = new t_listitem();
</script>
</head>

<body>
	<div id="t_listitem" class="ste_listitem clear" style="border-top:1px solid #fff; border-bottom:1px solid #e8e8e8; background:#f6f6f6; cursor:pointer;">
    	<div class="item-container" style="border-left:2px solid #f6f6f6; padding:12px 30px 12px 60px; line-height:32px;">
			<b class="item-content" style="height:32px; display:inline-block; font-size:14px; font-weight:normal; color:#666; margin-right:2px">招标公告</b>
        	<b class="item-new" style="display:inline-block; width:22px; height:32px; background:url(../imgs/new-flag.png) center no-repeat;">&nbsp;</b>
            <b class="item-date" style="float:right; height:32px; display:inline-block; font-size:14px; font-weight:normal; color:#999; margin-right:2px">2015.03.28</b>
        </div>
    </div>
    <script type="text/javascript">
		$("#t_listitem").bind("click", function(event) {
			$(t_).trigger("itemselected");
		});
    </script>
</body>
</html>
