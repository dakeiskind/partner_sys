<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="pragma" content="no-cache" /> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate" /> 
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT" />
<title>Untitled Document</title>
<script type="text/javascript">
	var t_text = function() {
		this._constructor();
	};
	t_text.prototype._constructor = function() {
		this._text = "";
		this.getText = function() {
			return this._text;
		};
		this.setText = function(value) {
			if (value == null) value = "";
			this._text = value;
			$("#t_text textarea").val(value);
		};
		
		this._readOnly = false;
		this.getReadOnly = function() {
			return this._readOnly;
		};
		this.setReadOnly = function(value) {
			this._readOnly = value;
			if (value) {
				$("#t_text textarea").attr("readonly", "readonly");
			} else {
				$("#t_text textarea").attr("readonly", "");
			};
		};
	};
	var t_ = new t_text();
</script>
</head>

<body>
	<div id="wrapper" style="margin-top:50px;">
		<div id="t_text" class="ste_text">
			<div><textarea></textarea></div>
            <script type="text/javascript">
				$("#t_text textarea").val(t_._text);
				$("#t_text textarea").bind("change", function(e) {t_.setText($(this).val());});
			</script>
		</div>
	</div>
</body>
</html>
