<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
	.ste_mailbox_title a {
		color:#333;
		line-height:24px;
	}
	.ste_mailbox_title.in a.in, .ste_mailbox_title.send a.send, .ste_mailbox_title.temp a.temp {
		color:#009fec;
	}
</style>
</head>

<body>
	<div class="ste_mailbox_title in" style="height:51px; line-height:51px; vertical-align:middle; background:#fff; font-size:14px;">
    	<ul style="float:left; line-height:51px; margin-left:10px; font-size:14px;">
            <li style="display:inline-block; padding:0 10px; border-right:1px solid rgba(0, 0, 0, 0.2)"><a class="in" href="javascript:void(0);">收件箱</a></li>
            <li style="display:inline-block; padding:0 10px; border-right:1px solid rgba(0, 0, 0, 0.2)"><a class="send" href="javascript:void(0);">发件箱</a></li>
            <li style="display:inline-block; padding:0 10px;"><a class="temp" href="javascript:void(0);">草稿箱</a></li>
        </ul>
        <div style="float:right;">
        	<div class="clear" style="height:35px; line-height:35px; border:1px solid #e1e1e1; border-right:none; border-bottom:none; background:#f2f2f2; margin:8px auto; float:left;">
            	<input style="width:200px; height:100%; border:none; background:none; outline:none; margin-left:10px; margin-right:10px; float:left;" placeholder="输入查询关键字"/>
                <div style="float:left; background:url(../imgs/select-search.png) center no-repeat; width:25px; height:100%; margin-right:5px;"></div>
            </div>
	        <a href="javascript:void(0);" style="float:left; line-height:40px; background:#009efc; margin:5px 8px 5px 12px; padding:0 10px;"><div style="background:url(../imgs/receive.png) center no-repeat; width:32px; height:100%; display:inline-block">&nbsp;</div><span style="color:#fff; padding:0 10px;">收邮件</span></a>
            <a href="javascript:void(0);" style="float:left; line-height:40px; background:#009efc; margin:5px 10px 5px 0; padding:0 10px;"><div style="background:url(../imgs/send.png) center no-repeat; width:32px; height:100%; display:inline-block">&nbsp;</div><span style="color:#fff; padding:0 10px;">收邮件</span></a>
        </div>
    </div>
</body>
</html>
