<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript">
	var t_parreg1 = function() {
		this._construction();
	};
	t_parreg1.prototype._construction = function() {
		this._nextCallback = null;
		
		this._data = null;
		this.data = function(value) {
			if (value !== undefined) {
				this._data = value;
				if (value.next) this._nextCallback = value.next;
			};
			return this._data;
		};
		
		this.next = function() {
			if (this._nextCallback) {
				this._nextCallback(t_partner_reg_param1.getParams());
			};
		};
	};
	var t_ = new t_parreg1();
</script>
</head>

<body id="t_parreg1" style="background:#eee">
	<div id="t_partner_reg1" style="background:#fff; font-size:12px;">
    	<div class="clear" style="border-bottom:1px solid #ebebeb; padding:8px 18px;">
        	<span style="font-size:18px;">注册合作伙伴</span>
            <a href="javascript:void(0);" style="color:#48b0ef; margin:4px auto; font-size:14px; float:right;">系统登录</a>
        </div>
        <div style="padding:20px 40px">
        	<span style="color:#009fec; padding-left:32px; margin-bottom:10px; display:block;">用户基本信息</span>
            <div id="t_partner_reg_param1" template="params.html"></div>
        </div>
        <div class="clear" style="padding:30px 50px;">
        	<a href="javascript:t_.next();" style="padding:10px 40px; background:#009fec; color:#fff; font-size:16px; float:right">下一步</a>
        </div>
    </div>
    <script type="text/javascript">
		t_partner_reg_param1.setData(
			{props:{col:2, titleWidth:170, valueWidth:250}, datas:[
				{title:"用户名", type:"input", required:true},
				{title:"注册邮箱", type:"input", required:true},
				{title:"密码", type:"input", required:true},
				{title:"确认密码", type:"input", required:true}
			]}
		);
    </script>
</body>
</html>
