<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript">
	var t_bar_item = function() {
		this._constructor();
	};
	t_bar_item.prototype._constructor = function() {
		this._image = null;
		this.image = function(value) {
			if (value != undefined) {
				this._image = value;
				$("#t_bar_item div").css("background-image", "url(" + value + ")");
			};
			return this._image;
		};
		
		this._title = null;
		this.title = function(value) {
			if (value != undefined) {
				this._title = value;
				$("#t_bar_item span").html(value);
			};
			return this._title;
		};
	};
	var t_ = new t_bar_item();
</script>
</head>

<body>
	<div id="t_bar_item" style="text-align:center; cursor:pointer; background:#f6f6f6; border-left:1px solid #fff; border-right:1px solid #e8e8e8; border-top:1px solid #fff; border-bottom:1px solid #e8e8e8; width:188px; height:140px;">
    	<div style="width:100%; height:64px; margin-top:38px; background-position:center; background-repeat:no-repeat;"></div>
        <span style="font-size:14px; color:#999;"></span>
    </div>
</body>
</html>
